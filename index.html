<!DOCTYPE html>
<html>
  <head>
    <title>Nyong Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;500" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body class="">
    <button id="navMenuBtn">
      <div></div><div></div><div></div>
    </button>
    <nav id="navTop">
      Calculator
    </nav>
    <div id="contentWrapper">
      <main id="mainWrapper">
        <input id="textSub" size="1" type="text">
        <input id="textMain" size="1" type="text">
        <div id="mainMemoryBtnWrapper">
          <button id="memoryClearBtn" disabled>MC</button>
          <button id="memoryReadBtn" disabled>MR</button>
          <button id="memoryPlusBtn">M+</button>
          <button id="memoryMinusBtn">M-</button>
          <button id="memoryStoreBtn" disabled>MS</button>
        </div>
        <div id="mainBtnWrapper">
          <button id="percentBtn">%</button>
          <button id="clearEntryBtn">CE</button>
          <button id="clearBtn">C</button>
          <button id="backspaceBtn">BS</button>
          <button id="fractionBtn">1/x</button>
          <button id="squareBtn">x^2</button>
          <button id="squareRootBtn">x^0.5</button>
          <button id="divideBtn">/</button>
          <button id="num7Btn">7</button>
          <button id="num8Btn">8</button>
          <button id="num9Btn">9</button>
          <button id="multiplyBtn">*</button>
          <button id="num4Btn">4</button>
          <button id="num5Btn">5</button>
          <button id="num6Btn">6</button>
          <button id="minusBtn">-</button>
          <button id="num1Btn">1</button>
          <button id="num2Btn">2</button>
          <button id="num3Btn">3</button>
          <button id="plusBtn">+</button>
          <button id="toggleSignBtn">+/-</button>
          <button id="num0Btn">0</button>
          <button id="dotBtn">.</button>
          <button id="equalBtn">=</button>
        </div>
      </main>
      <aside id="asideWrapper">
        <nav id="asideNav">
  
        </nav>
        <section id="historyWrapper">
  
        </section>
        <section id="memoryWrapper">
  
        </section>
      </aside>
    </div>
  </body>
</html>
